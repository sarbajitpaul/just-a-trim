<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/font.css">
    <title>Gallery Portal</title>
    <style media="screen">
      .cursive-font{
        font-family: 'MTCORSVA';
        font-size: 25px;
      }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand cursive-font" href="index.html">Just A Trim</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main container -->
    <div class="container">
      <div class="row">

        <!-- left side pane -->
        <div class="col-md-2">
          <div class="list-group mt-4">
            <a href="portaloffers.html" class="list-group-item list-group-item-action">Offers</a>
            <a href="portalservices.html" class="list-group-item list-group-item-action">Services</a>
            <a href="#" class="list-group-item list-group-item-action active">Gallery</a>
          </div>

          <div class="list-group mt-4">
            <a href="#" class="text-light bg-info list-group-item list-group-item-action" data-target="#addImageModal" data-toggle="modal">Add new image</a>
          </div>
        </div>

        <!-- offers displayed in cards -->
        <div class="col-md-10">
          <div class="card-deck mt-4">

            <div class="card">
              <img class="card-img-top" src="https://picsum.photos/300/200/?random">

              <div class="card-footer">
                <a href="#" class="card-link">Delete image</a>
              </div>
            </div>

            <div class="card">
              <img class="card-img-top" src="https://picsum.photos/300/200/?random">

              <div class="card-footer">
                <a href="#" class="card-link">Delete image</a>
              </div>
            </div>

            <div class="card">
              <img class="card-img-top" src="https://picsum.photos/300/200/?random">

              <div class="card-footer">
                <a href="#" class="card-link">Delete image</a>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>

    <!-- add services modal -->
    <div class="modal fade" id="addImageModal" tabindex="-1" role="dialog" aria-labelledby="addImageModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addImageModalCenterTitle">Add new image details</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="galleryImage">Upload image</label>
                <input type="file" class="form-control-file" id="galleryImage">
              </div>

              <input class="btn btn-primary" type="submit" value="Submit">
            </form>
          </div>
        </div>
      </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
